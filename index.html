<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="text-box">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main-para">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats2">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="stats2">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="stats2">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <picture>
        <img src="images/image-header-desktop.jpg" alt="image-header"
      /></picture>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/llr3v0ll" target="_blank"
          >Stoica Claudiu</a
        >.
      </p>
    </footer>
  </body>
</html>
